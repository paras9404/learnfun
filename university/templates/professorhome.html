{% extends 'base.html' %}
{% load index %}
{% load static %}
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
{% block content %}
    <br>
    <br>
    <br>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
{% if courses%}
   {% for course in courses %}
  <div class="col pt-5"style="min-width: 380px;max-width:380px">
        <div class="card h-100 min-w-100">
      <img

        src="../static/images/course.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title"><a href="/course/{{course|index:0}}">{{course|index:1}}</a></h5>
        <p class="card-text">
        {{course|index:2}}
        </p>
      </div>
        <a href="/course/{{course|index:0}}" class="btn btn-outline-primary mb-4 mt-2 mx-4">Explore</a>

    </div>
  </div>
{% endfor %}
{% else %}
<br>
<br>
     <div><h5 class="text-uppercase mb-1 font-weight-bold">Add Some Course!</h5>
        <hr class="blue mb-2 mt-0 d-inline-block mx-auto" style="width: 100px;">
</div>
{%endif%}
  
  </div>
  
 <br>
 <br>
 
{% endblock content %}
